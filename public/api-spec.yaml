        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    
    patch:
      summary: Update an issue
      description: Update an existing issue (admin or issue reporter only)
      tags:
        - Issues
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Issue ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateIssue'
      responses:
        '200':
          description: Issue updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalError'
    
    delete:
      summary: Delete an issue
      description: Delete an issue (admin or issue reporter only)
      tags:
        - Issues
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Issue ID
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Issue deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /issues/{id}/upvote:
    post:
      summary: Toggle issue upvote
      description: Add or remove an upvote for an issue
      tags:
        - Issues
      security:
        - BearerAuth: []
      parameters:
        - name: id
