          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from Clerk authentication

  schemas:
    IssueStatus:
      type: string
      enum: [open, in_progress, resolved, closed]
      description: Current status of the issue

    IssueCategory:
      type: string
      enum: [pothole, street_lighting, water_supply, traffic_signal, drainage, sidewalk, other]
      description: Category of infrastructure issue

    IssueSeverity:
      type: string
      enum: [low, medium, high, critical]
      description: Severity level of the issue

    UserRole:
      type: string
      enum: [citizen, admin, moderator]
      description: User role in the system

    Issue:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 10
          maxLength: 100
        description:
          type: string
          minLength: 20
          maxLength: 1000
        category:
          $ref: '#/components/schemas/IssueCategory'
        status:
          $ref: '#/components/schemas/IssueStatus'
        severity:
          $ref: '#/components/schemas/IssueSeverity'
        location_lat:
          type: number
          format: float
          minimum: -90
          maximum: 90
        location_lng:
          type: number
          format: float
          minimum: -180
          maximum: 180
        address:
          type: string
          nullable: true
        image_urls:
          type: array
          items:
            type: string
            format: uri
        upvotes:
          type: integer
          minimum: 0
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        resolved_at:
          type: string
          format: date-time
          nullable: true
        reporter:
          type: object
          properties:
            id:
              type: string
              format: uuid
            full_name:
              type: string
            email:
              type: string
              format: email

    IssueDetail:
      allOf:
        - $ref: '#/components/schemas/Issue'
        - type: object
          properties:
            comments:
              type: array
              items:
                $ref: '#/components/schemas/Comment'
            updates:
              type: array
              items:
                $ref: '#/components/schemas/IssueUpdate'

    CreateIssue:
      type: object
      required:
        - title
        - description
        - category
        - location_lat
        - location_lng
      properties:
        title:
          type: string
          minLength: 10
          maxLength: 100
        description:
          type: string
          minLength: 20
          maxLength: 1000
        category:
          $ref: '#/components/schemas/IssueCategory'
        severity:
          $ref: '#/components/schemas/IssueSeverity'
          default: medium
        location_lat:
          type: number
          format: float
          minimum: -90
          maximum: 90
        location_lng:
          type: number
          format: float
          minimum: -180
          maximum: 180
        address:
          type: string
        image_urls:
          type: array
          items:
            type: string
            format: uri
          maxItems: 5

    UpdateIssue:
      type: object
      properties:
        title:
          type: string
          minLength: 10
          maxLength: 100
        description:
          type: string
          minLength: 20
          maxLength: 1000
        category:
          $ref: '#/components/schemas/IssueCategory'
        status:
          $ref: '#/components/schemas/IssueStatus'
        severity:
          $ref: '#/components/schemas/IssueSeverity'
        address:
          type: string
        assigned_to:
          type: string
          format: uuid

    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        issue_id:
          type: string
          format: uuid
        comment:
          type: string
        is_official:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          type: object
          properties:
            id:
              type: string
              format: uuid
            full_name:
              type: string
            email:
              type: string
              format: email

    IssueUpdate:
      type: object
      properties:
        id:
          type: string
          format: uuid
        issue_id:
          type: string
          format: uuid
        old_status:
          $ref: '#/components/schemas/IssueStatus'
        new_status:
          $ref: '#/components/schemas/IssueStatus'
        comment:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        user:
          type: object
          properties:
            id:
              type: string
              format: uuid
            full_name:
              type: string
            email:
              type: string
              format: email

    Profile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        clerk_user_id:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
          nullable: true
        phone_number:
          type: string
          nullable: true
        role:
          $ref: '#/components/schemas/UserRole'
        location_lat:
          type: number
          format: float
          nullable: true
        location_lng:
          type: number
          format: float
          nullable: true
        address:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UpdateProfile:
      type: object
      properties:
        full_name:
          type: string
        phone_number:
          type: string
        location_lat:
          type: number
          format: float
        location_lng:
          type: number
          format: float
        address:
          type: string

    AdminUpdateProfile:
      type: object
      properties:
        full_name:
          type: string
        phone_number:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        location_lat:
          type: number
          format: float
        location_lng:
          type: number
          format: float
        address:
          type: string
        is_active:
          type: boolean
          description: Whether the user account is active

    AdminDashboardAnalytics:
      type: object
      properties:
        total_users:
          type: integer
        active_users:
          type: integer
        total_issues:
          type: integer
        issues_by_status:
          type: object
          properties:
            open:
              type: integer
            in_progress:
              type: integer
            resolved:
              type: integer
            closed:
              type: integer
        issues_by_category:
          type: object
          additionalProperties:
            type: integer
        resolution_rate:
          type: number
          format: float
          description: Percentage of issues resolved
        average_resolution_time:
          type: number
          format: float
          description: Average time to resolve issues in hours
        top_reporters:
          type: array
          items:
            type: object
            properties:
              user_id:
                type: string
                format: uuid
              full_name:
                type: string
              issue_count:
                type: integer
        geographic_distribution:
          type: object
          properties:
            by_state:
              type: object
              additionalProperties:
                type: integer
            by_city:
              type: object
              additionalProperties:
                type: integer
        recent_activity:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date
              issues_created:
                type: integer
              issues_resolved:
                type: integer
              users_registered:
                type: integer

    AdminReport:
      type: object
      properties:
        report_type:
          type: string
        generated_at:
          type: string
          format: date-time
        period:
          type: object
          properties:
            start_date:
              type: string
              format: date
            end_date:
              type: string
              format: date
        summary:
          type: object
          properties:
            total_records:
              type: integer
            key_metrics:
              type: object
        data:
          type: object
          description: Report-specific data structure
        download_url:
          type: string
          format: uri
          description: URL to download the report file

    SystemHealth:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, warning, critical]
        timestamp:
          type: string
          format: date-time
        services:
          type: object
          properties:
            database:
              type: object
              properties:
                status:
                  type: string
                  enum: [up, down, slow]
                response_time_ms:
                  type: number
                connections:
                  type: integer
            storage:
              type: object
              properties:
                status:
                  type: string
                  enum: [up, down, full]
                used_space_gb:
                  type: number
                total_space_gb:
                  type: number
            api:
              type: object
              properties:
                status:
                  type: string
                  enum: [up, down, slow]
                response_time_ms:
                  type: number
                requests_per_minute:
                  type: integer
        metrics:
          type: object
          properties:
            cpu_usage_percent:
              type: number
            memory_usage_percent:
              type: number
            disk_usage_percent:
              type: number
            active_connections:
              type: integer

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        icon:
          type: string
          nullable: true
        color:
          type: string
        created_at:
          type: string
          format: date-time

    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        issue_id:
          type: string
          format: uuid
        type:
          type: string
          enum: [status_update, comment_added, issue_assigned, issue_resolved]
        title:
          type: string
        message:
          type: string
        read:
          type: boolean
        created_at:
          type: string
          format: date-time
        issue:
          type: object
          properties:
            id:
              type: string
              format: uuid
            title:
              type: string

    Statistics:
      type: object
      properties:
        total_issues:
          type: integer
        open_issues:
          type: integer
        in_progress_issues:
          type: integer
        resolved_issues:
          type: integer
        closed_issues:
          type: integer
        by_category:
          type: object
          additionalProperties:
            type: object
            properties:
              count:
                type: integer
              percentage:
                type: number
                format: float
        by_severity:
          type: object
          additionalProperties:
            type: object
            properties:
              count:
                type: integer
              percentage:
                type: number
                format: float
        recent_activity:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date
              count:
                type: integer

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

